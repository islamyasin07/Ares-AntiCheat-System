
rules {

  # -------------------------
  # Legacy-compatible rules
  # -------------------------
  aimbot-speed {
    enabled = true
    # speed spikes beyond typical human behavior (legacy "speed" field)
    minSpeed = 120.0
  }

  aimbot-flick {
    enabled = true
    # flick + speed threshold (reduces false positives)
    minSpeed = 100.0
    requireFlick = true
  }

  robotic-aim {
    enabled = true
    # near-zero deltaX/deltaY while still moving => "locked" aim behavior
    maxDelta = 0.5
    minSpeed = 30.0
  }

  no-recoil {
    enabled = true
    # almost no vertical drift while active => suspicious recoil control
    maxDeltaY = 0.05
    minSpeed = 40.0
  }

  # -------------------------
  # ML-aware / feature-based rules 
  # -------------------------
  ml {
    # Aimbot pattern:
    aimLinearityHigh = 0.85
    trackingSmoothnessLow = 0.35
    snapSpeedHigh = 400.0

    # No-recoil pattern:
    recoilHigh = 0.95
    sprayHigh = 0.90

    # Speed hack pattern:
    movementSpeedHigh = 320.0
    directionChangesHigh = 5.0
  }
}

cheatScoreWeights {
  aimbot-speed = 1.0
  aimbot-flick = 0.8
  robotic-aim = 0.7
  no-recoil = 0.5
}
