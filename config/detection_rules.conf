# Configurable detection rules for Spark streaming
# Thresholds and toggles for detection logic

rules {
  aimbot-speed {
    enabled = true
    minSpeed = 120.0
  }

  aimbot-flick {
    enabled = true
    minSpeed = 100.0
    requireFlick = true
  }

  robotic-aim {
    enabled = true
    maxDelta = 0.5
    minSpeed = 30.0
  }

  no-recoil {
    enabled = true
    maxDeltaY = 0.05
    minSpeed = 40.0
  }
}

cheatScoreWeights {
  aimbot-speed = 1.0
  aimbot-flick = 0.8
  robotic-aim = 0.7
  no-recoil = 0.5
}
