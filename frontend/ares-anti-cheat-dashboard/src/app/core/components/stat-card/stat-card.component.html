<div class="p-6 rounded-xl bg-[#0F1629] border border-white/10 shadow hover:shadow-xl transition transform hover:-translate-y-1">
  <h3 class="text-softWhite text-sm opacity-70">{{title}}</h3>
  <h1 class="text-3xl font-orbitron mt-2"
      [class.text-neonBlue]="color === 'neonBlue'"
      [class.text-neonPink]="color === 'neonPink'"
      [class.text-neonPurple]="color === 'neonPurple'"
      [class.text-softWhite]="color === 'softWhite'">
    {{value}}
  </h1>
</div>
