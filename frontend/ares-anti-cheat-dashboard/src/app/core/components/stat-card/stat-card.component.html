<div class="stat-card" [attr.data-color]="color">
  <div class="stat-background"></div>
  <div class="stat-content">
    <h3 class="stat-title">{{title}}</h3>
    <div *ngIf="subtitle" class="stat-subtitle">{{ subtitle }}</div>
    <h1 class="stat-value">
      <span class="value-number">{{value | number}}</span>
    </h1>
    <div class="stat-trend" *ngIf="trend">
      <span class="trend-arrow" [class.up]="trend > 0" [class.down]="trend < 0">
        {{ trend > 0 ? '↑' : '↓' }}
      </span>
      <span class="trend-value">{{ trend > 0 ? '+' : '' }}{{ trend }}%</span>
    </div>
  </div>
  <div class="stat-glow"></div>
</div>
