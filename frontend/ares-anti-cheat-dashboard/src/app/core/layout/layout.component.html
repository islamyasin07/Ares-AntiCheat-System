<div class="relative flex h-screen w-full overflow-hidden bg-background text-softWhite">

  <!-- Radial neon gradient background -->
  <div
    class="pointer-events-none absolute inset-0 opacity-70
           bg-[radial-gradient(circle_at_top,_rgba(59,199,255,0.18),_transparent_60%),radial-gradient(circle_at_bottom,_rgba(255,46,151,0.16),_transparent_55%)]">
  </div>

  <!-- Cyber grid overlay -->
  <div
    class="pointer-events-none absolute inset-0 opacity-25 mix-blend-soft-light
           bg-[linear-gradient(rgba(255,255,255,0.045)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.045)_1px,transparent_1px)]
           bg-[length:40px_40px]">
  </div>

  <!-- Noise layer -->
  <div class="pointer-events-none absolute inset-0 noise-layer opacity-[0.16] mix-blend-overlay"></div>

  <!-- Particles + Butterflies -->
  <app-cyber-particles-background></app-cyber-particles-background>
  <app-floating-butterflies-effect></app-floating-butterflies-effect>

  <!-- Main layout content -->
  <div class="relative z-30 flex h-full w-full">

    <!-- Sidebar -->
    <app-sidebar class="w-64 flex-shrink-0"></app-sidebar>

    <!-- Main area -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <app-topbar></app-topbar>
      <main class="flex-1 overflow-y-auto p-6">
        <router-outlet></router-outlet>
      </main>
    </div>

  </div>
</div>
