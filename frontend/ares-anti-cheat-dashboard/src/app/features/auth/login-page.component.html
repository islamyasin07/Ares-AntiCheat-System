<div class="h-screen w-full flex items-center justify-center bg-[#0A0F1F] relative overflow-hidden">

  <!-- Cyber Glow Particles -->
  <div class="absolute inset-0 pointer-events-none animate-pulse opacity-20 bg-[radial-gradient(circle_at_center,rgba(59,199,255,0.4),transparent_60%)]"></div>

  <div class="backdrop-blur-xl bg-white/5 border border-neonBlue/20 p-10 rounded-xl shadow-lg w-[420px]">

    <h1 class="text-3xl font-orbitron text-neonBlue mb-6 text-center">ARES Login</h1>

    <div class="flex flex-col space-y-4">
      <input class="p-3 rounded bg-[#0F1629] border border-neonBlue text-softWhite" placeholder="Username" [(ngModel)]="username">
      <input class="p-3 rounded bg-[#0F1629] border border-neonBlue text-softWhite" placeholder="Password" type="password" [(ngModel)]="password">

      <button (click)="login()" class="p-3 bg-neonBlue text-black font-bold rounded hover:bg-neonPurple transition">
        ENTER SYSTEM
      </button>
    </div>
  </div>
</div>
